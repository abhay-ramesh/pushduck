name: 🐛 Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of pushduck
          required: true

  - type: textarea
    id: description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: 📝 Code Sample
      description: Minimal code that reproduces the issue
      placeholder: |
        // Your code here
        import { useS3FileUpload } from 'pushduck';

        export default function MyComponent() {
          // ...
        }
      render: typescript
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 📋 Error Logs
      description: Any error messages or logs
      placeholder: |
        Paste error logs here...
      render: shell
    validations:
      required: false

  - type: dropdown
    id: package-version
    attributes:
      label: 📦 Package Version
      description: Which version of pushduck are you using?
      options:
        - 0.1.0 (latest)
        - 0.2.1
        - 0.2.0
        - 0.1.x
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: nextjs-version
    attributes:
      label: ⚛️ Next.js Version
      description: Which version of Next.js are you using?
      options:
        - 14.x (App Router)
        - 14.x (Pages Router)
        - 13.x (App Router)
        - 13.x (Pages Router)
        - 12.x
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: router-type
    attributes:
      label: 🛣️ Router Type
      description: Which Next.js router are you using?
      options:
        - App Router (app directory)
        - Pages Router (pages directory)
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: ☁️ Cloud Provider
      description: Which cloud provider are you using?
      options:
        - AWS S3
        - Cloudflare R2
        - Google Cloud Storage
        - Azure Blob Storage
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: nodejs-version
    attributes:
      label: 📟 Node.js Version
      description: What version of Node.js are you running?
      placeholder: "20.0.0"
    validations:
      required: true

  - type: dropdown
    id: package-manager
    attributes:
      label: 📦 Package Manager
      description: Which package manager are you using?
      options:
        - pnpm
        - npm
        - yarn
        - bun
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 💻 Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: 🌐 Browser (if applicable)
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: ⚙️ Configuration
      description: Your pushduck configuration (remove sensitive data)
      placeholder: |
        // next.config.js or configuration object
        {
          // Your config here (without secrets)
        }
      render: javascript
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Related issues
        - Workarounds you've tried
        - Screenshots
        - Additional information
    validations:
      required: false

  - type: checkboxes
    id: help
    attributes:
      label: 🤝 Would you like to help fix this?
      description: Optional - would you be interested in contributing a fix?
      options:
        - label: I'm willing to submit a PR to fix this issue
          required: false
