name: ‚ú® Feature Request
description: Suggest a new feature or enhancement for pushduck
title: "feat: "
labels: ["type: feature", "status: needs review"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide detailed information to help us understand your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Pre-flight checklist
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: I have checked the [documentation](https://pushduck.dev/docs) and [roadmap](https://pushduck.dev/docs/roadmap)
          required: true

  - type: textarea
    id: problem
    attributes:
      label: üéØ Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        Describe the problem you're facing or the use case this feature would address...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: Describe your ideal solution
      placeholder: |
        Describe what you'd like to happen...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: üìÇ Feature Category
      description: What type of feature is this?
      options:
        - Framework Support
        - Storage Provider
        - Core API
        - Developer Experience
        - Performance
        - Security
        - Documentation
        - CLI Tool
        - UI Components
        - Examples/Demos
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: üö® Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would significantly improve my workflow
        - High - Important for my use case
        - Critical - Blocking my project
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: üîß Estimated Complexity
      description: How complex do you think this feature is to implement?
      options:
        - Simple - Minor change or addition
        - Medium - Moderate implementation effort
        - Complex - Significant development required
        - Not sure
    validations:
      required: false

  - type: textarea
    id: examples
    attributes:
      label: üìù Code Examples
      description: Provide examples of how this feature would be used
      placeholder: |
        // Example usage
        import { newFeature } from 'pushduck';

        const result = newFeature({
          // configuration
        });
      render: typescript
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: üîÑ Alternatives Considered
      description: What alternatives have you considered?
      placeholder: |
        Describe any alternative solutions or workarounds you've tried...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: üìé Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: |
        - Related issues or discussions
        - Links to similar implementations
        - Screenshots or mockups
        - Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: help
    attributes:
      label: ü§ù Would you like to help implement this?
      description: Optional - would you be interested in contributing?
      options:
        - label: I'm willing to submit a PR to implement this feature
          required: false
        - label: I can help with testing this feature
          required: false
        - label: I can help with documentation for this feature
          required: false
