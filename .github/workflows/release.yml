# Release Workflow - GitHub Native Auto-Release Notes
# Automatic release creation when tags are pushed using GitHub's built-in features

name: Release

on:
  push:
    tags:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: ðŸ›¡ï¸ Test & Safety Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup project
        uses: ./.github/actions/setup

      - name: ðŸ›¡ï¸ Run comprehensive safety check
        run: |
          cd packages/pushduck
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh

      - name: ðŸ” Run all quality checks
        run: |
          pnpm type-check
          pnpm test:coverage
          pnpm size-check

  release:
    name: ðŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    permissions:
      contents: write
      pull-requests: read
      issues: read

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup project
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build packages
        run: pnpm build:packages

      - name: ðŸ“Š Generate bundle analysis
        run: |
          cd packages/pushduck
          node scripts/size-check.js > size-report.txt
          echo "ðŸ“¦ **Bundle Analysis**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat size-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¯ Extract tag info
        id: tag_info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ contains(github.ref, '-') }}" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release with Auto-Generated Notes
        run: |
          TAG_NAME="${{ steps.tag_info.outputs.tag_name }}"
          PRERELEASE_FLAG=""
          if [[ "${{ steps.tag_info.outputs.is_prerelease }}" == "true" ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --generate-notes \
            $PRERELEASE_FLAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: ðŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, release]
    if: ${{ !contains(github.ref, '-') }} # Only publish stable releases
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup project
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build packages
        run: pnpm build:packages

      - name: ðŸ“¦ Setup NPM registry
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: ðŸ” Verify NPM token
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "âŒ NPM_TOKEN is not set"
            exit 1
          fi
          echo "âœ… NPM token is configured"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¤ Publish to NPM
        run: |
          cd packages/pushduck && npm publish --provenance --access public
          cd ../cli && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Verify NPM publication
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}

          echo "ðŸ” Verifying pushduck@$VERSION..."
          npm view pushduck@$VERSION version

          echo "ðŸ” Verifying @pushduck/cli@$VERSION..."
          npm view @pushduck/cli@$VERSION version

          echo "âœ… Both packages published successfully!"

      - name: ðŸ’¬ Success notification
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "ðŸŽ‰ **Release $TAG_NAME Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub release created with auto-generated notes" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM packages published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME)" >> $GITHUB_STEP_SUMMARY

  failure_notification:
    name: ðŸš¨ Failure Notification
    runs-on: ubuntu-latest
    needs: [test, release, publish]
    if: failure()
    permissions:
      issues: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš¨ Create failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const title = `ðŸš¨ Release ${tag} failed`;
            const body = `
            ## Release Failure Report

            **Tag:** \`${tag}\`
            **Workflow:** ${context.workflow}
            **Run:** [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})

            ### Failed Jobs
            Please check the workflow logs for detailed error information.

            ### Next Steps
            1. Review the failed job logs
            2. Fix any issues
            3. Re-run the release workflow or create a new tag

            ---
            *This issue was automatically created by the release workflow.*
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['release-failure', 'bug']
            });
