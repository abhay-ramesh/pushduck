name: ğŸš€ Release & Publish

on:
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ğŸ” Pre-Release Safety Check
  pre-release-check:
    name: ğŸ›¡ï¸ Pre-Release Safety Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      should-release: ${{ steps.check.outputs.should-release }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›¡ï¸ Run comprehensive safety check
        id: safety
        run: |
          cd packages/pushduck
          chmod +x scripts/pre-release-check.sh
          ./scripts/pre-release-check.sh

      - name: ğŸ“ Validate changesets
        run: |
          cd packages/pushduck
          chmod +x scripts/changeset-validator.js
          node scripts/changeset-validator.js

      - name: ğŸ“Š Check if release needed
        id: check
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Changesets found - release needed"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changesets - no release needed"
          fi

  # ğŸš€ Automated Release
  release:
    name: ğŸš€ Release to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: pre-release-check
    if: needs.pre-release-check.outputs.should-release == 'true'

    permissions:
      contents: write
      id-token: write

    environment:
      name: production

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Generate versions & changelogs
        run: |
          pnpm version-packages
          echo "ğŸ“ Generated versions and changelogs"

      - name: ğŸ“¤ Publish to NPM
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Commit version updates
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "chore(release): update versions and changelogs [skip ci]"
            git push
            echo "âœ… Committed version updates"
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: ğŸ“Š Get release info
        id: release-info
        run: |
          MAIN_VERSION=$(node -p "require('./packages/pushduck/package.json').version")
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "main-version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "cli-version=$CLI_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.release-info.outputs.main-version }}
          release_name: ğŸš€ Release v${{ steps.release-info.outputs.main-version }}
          body: |
            ## ğŸ“¦ Packages Released

            - `pushduck@${{ steps.release-info.outputs.main-version }}`
            - `create-pushduck@${{ steps.release-info.outputs.cli-version }}`

            ## ğŸ“ Changelog

            See [CHANGELOG.md](./packages/pushduck/CHANGELOG.md) for detailed changes.

            ## ğŸ“¥ Installation

            ```bash
            npm install pushduck@latest
            # or
            npx create-pushduck@latest
            ```

            ## ğŸ”— Links

            - [ğŸ“š Documentation](https://pushduck.vercel.app)
            - [ğŸ› Report Issues](https://github.com/${{ github.repository }}/issues)
            - [ğŸ’¬ Discussions](https://github.com/${{ github.repository }}/discussions)
          draft: false
          prerelease: false

  # ğŸ“Š Post-Release Monitoring
  post-release:
    name: ğŸ“Š Post-Release Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: release
    if: always() && needs.release.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âœ… Verify NPM publication
        run: |
          echo "ğŸ” Verifying packages are available on NPM..."

          # Wait a moment for NPM propagation
          sleep 30

          # Check main package
          MAIN_VERSION=$(node -p "require('./packages/pushduck/package.json').version")
          if npm view "pushduck@$MAIN_VERSION" version; then
            echo "âœ… pushduck@$MAIN_VERSION is live on NPM"
          else
            echo "âŒ pushduck@$MAIN_VERSION not found on NPM"
            exit 1
          fi

          # Check CLI package
          CLI_VERSION=$(node -p "require('./packages/cli/package.json').version")
          if npm view "create-pushduck@$CLI_VERSION" version; then
            echo "âœ… create-pushduck@$CLI_VERSION is live on NPM"
          else
            echo "âŒ create-pushduck@$CLI_VERSION not found on NPM"
            exit 1
          fi

      - name: ğŸ“± Notify success
        uses: actions/github-script@v7
        with:
          script: |
            const mainVersion = require('./packages/pushduck/package.json').version;
            const cliVersion = require('./packages/cli/package.json').version;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## ğŸ‰ Release Successful!
              
              âœ… **Packages Published:**
              - \`pushduck@${mainVersion}\`
              - \`create-pushduck@${cliVersion}\`
              
              ğŸ“Š **Release Stats:**
              - Build time: ${{ github.run_id }}
              - All quality gates passed
              - NPM verification successful
              
              ğŸš€ **Ready for use!**`
            });

  # ğŸš¨ Failure Notification
  notify-failure:
    name: ğŸš¨ Release Failure Notification
    runs-on: ubuntu-latest
    needs: [pre-release-check, release]
    if: always() && (needs.pre-release-check.result == 'failure' || needs.release.result == 'failure')

    steps:
      - name: ğŸš¨ Create issue for failed release
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Release Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## ğŸš¨ Release Failure Report

            **Workflow:** ${{ github.workflow }}
            **Run ID:** ${{ github.run_id }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            **Failed Jobs:**
            ${JSON.stringify(github.context.payload, null, 2)}

            ## ğŸ” Investigation Steps

            1. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Review the pre-release safety checks
            3. Verify changeset quality
            4. Check NPM token and permissions

            ## ğŸ› ï¸ Manual Release Process

            If automation fails, you can release manually:

            \`\`\`bash
            # 1. Run safety checks
            pnpm pre-release

            # 2. Generate versions
            pnpm version-packages

            # 3. Publish
            pnpm release
            \`\`\`

            ---

            **Auto-generated by GitHub Actions**`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'release', 'automation']
            });
