name: 🔍 Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 🧪 Quality Gates
  quality:
    name: 🛡️ Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Lint
        run: pnpm lint

      - name: 🔷 TypeScript
        run: pnpm type-check

      - name: 🧪 Tests
        run: pnpm test --coverage

      - name: 📊 Coverage Report
        uses: codecov/codecov-action@v3
        if: github.event_name == 'pull_request'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/pushduck/coverage/lcov.info

  # 🏗️ Build & Bundle Analysis
  build:
    name: 🏗️ Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build packages
        run: pnpm build

      - name: 📊 Bundle size analysis
        run: |
          cd packages/pushduck
          pnpm build:analyze

      - name: 📈 Bundle size report
        uses: andresz1/size-limit-action@v1
        if: github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: packages/pushduck

  # 🔐 Security Audit
  security:
    name: 🔐 Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔐 Audit dependencies
        run: pnpm audit --audit-level moderate

      - name: 🛡️ Snyk security scan
        uses: snyk/actions/node@master
        if: github.event_name == 'pull_request'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  # 📝 Changeset Validation (PR only)
  changeset-check:
    name: 📝 Changeset Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📝 Check for changeset
        id: changeset
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
          fi

      - name: 📝 Validate changeset quality
        if: steps.changeset.outputs.has_changeset == 'true'
        run: |
          cd packages/pushduck
          pnpm validate-changesets

      - name: 💬 Comment on PR if no changeset
        if: steps.changeset.outputs.has_changeset == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 📝 Missing Changeset
              
              This PR doesn't include a changeset. If this PR includes changes that should be released, please add a changeset:
              
              \`\`\`bash
              pnpm changeset
              \`\`\`
              
              If this is an internal change (docs, tests, etc.), you can ignore this message.`
            })

  # 🎯 Matrix Testing (multiple Node versions)
  compatibility:
    name: 🎯 Node.js ${{ matrix.node }} Compatibility
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node: ["18", "20", "21"]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build
        run: pnpm build

      - name: 🧪 Test
        run: pnpm test

  # ✅ All checks passed
  all-checks:
    name: ✅ All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, build, security, compatibility]
    if: always()

    steps:
      - name: ✅ Success
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: echo "All checks passed! 🎉"

      - name: ❌ Failure
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "Some checks failed. Please review the logs above."
          exit 1
