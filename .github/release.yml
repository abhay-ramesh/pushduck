# .github/release.yml
# Configuration for GitHub's automatic release notes generation
# This creates beautiful release notes similar to better-auth and tRPC

changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
      - internal
      - documentation
    authors:
      - dependabot[bot]
      - github-actions[bot]

  categories:
    - title: ğŸš€ Features
      labels:
        - feat
        - feature
