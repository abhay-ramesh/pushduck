# Repository settings for Pushduck
# This file configures repository settings via the Settings GitHub App
# https://github.com/apps/settings

repository:
  # Repository basic settings
  name: pushduck
  description: "ü¶Ü Simple, type-safe S3 uploads for Next.js with zero configuration"
  homepage: https://pushduck.dev
  topics:
    - nextjs
    - s3
    - upload
    - typescript
    - react
    - aws
    - file-upload
    - presigned-urls

  # Repository features
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_discussions: true
  has_downloads: true

  # Default branch
  default_branch: main

  # Merge settings - ENFORCE SQUASH AND MERGE
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false

  # Additional merge settings
  squash_merge_commit_title: PR_TITLE
  squash_merge_commit_message: PR_BODY
  merge_commit_title: PR_TITLE
  merge_commit_message: PR_BODY

  # Automatically delete head branches after merge
  delete_branch_on_merge: true

  # Vulnerability alerts
  enable_vulnerability_alerts: true
  enable_automated_security_fixes: true

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: false

      # Require status checks
      required_status_checks:
        strict: true
        contexts:
          - "CI / test (18)"
          - "CI / test (20)"
          - "CI / lint"
          - "CI / build"
          - "CI / type-check"

      # Additional protections
      enforce_admins: false
      require_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      required_conversation_resolution: true

